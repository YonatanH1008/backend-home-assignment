---
openapi: 3.0.3
security:
- bearerAuth: []
info:
  title: Hello World
  version: v1
  description: Hello World
  contact:
    name: API Support
    email: support@nemodata.ai
components:
  parameters:
    page:
      name: page
      in: query
      description: Page Number
      schema:
        type: integer
        default: 1
    itemsPerPage:
      name: itemsPerPage
      in: query
      description: Page Number
      schema:
        type: integer
        default: 30
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    errors_object:
      type: object
      required:
      - errors
      properties:
        errors:
          type: array
          items:
            type: string
    vehicle:
      type: object
      properties:
        vin:
          type: string
          minLength: 17
          maxLength: 17
        fleet_id:
          type: string
          format: uuid
          nullable: true
        make:
          type: string
          nullable: true
        model:
          type: string
          nullable: true
        id:
          type: string
          format: uuid
        updated_at:
          type: string
          format: date-time
        created_at:
          type: string
          format: date-time
      required:
      - id
      - vin
      - fleet_id
      - make
      - model
    example:
      type: object
      properties:
        fleet_id:
          type: string
          format: uuid
        string_field:
          type: string
        integer_field:
          type: integer
        id:
          type: string
          format: uuid
        updated_at:
          type: string
          format: date-time
        created_at:
          type: string
          format: date-time
      required:
      - fleet_id
      - string_field
      - integer_field
    fleet:
      type: object
      properties:
        name:
          type: string
          nullable: true
        id:
          type: string
          format: uuid
        updated_at:
          type: string
          format: date-time
        created_at:
          type: string
          format: date-time
      required:
      - id
      - name
  headers:
    authorization:
      required: true
      description: Authorization token
      schema:
        type: string
        format: Bearer <token>
    current_page:
      required: true
      description: Current Page
      schema:
        type: integer
    total_count:
      required: true
      description: Total items available
      schema:
        type: integer
    access_control_allow_headers:
      required: true
      description: Access Control Allow Headers
      schema:
        type: array
    total_pages:
      required: true
      description: Total pages available
      schema:
        type: integer
    access_control_max_age:
      required: true
      description: Access Control Allow Credentials
      schema:
        type: integer
    access_control_allow_origin:
      required: true
      description: Access Control Allow Credentials
      schema:
        type: string
    access_control_allow_credentials:
      required: true
      description: Access Control Allow Credentials
      schema:
        type: boolean
    access_control_allow_methods:
      required: true
      description: Access Control Allow Credentials
      schema:
        type: array
    page_items:
      required: true
      description: Item In Page
      schema:
        type: integer
paths:
  "/api/v1/examples":
    parameters:
    - name: Origin
      in: header
      description: Origin host
      schema:
        type: string
    get:
      summary: lists example
      tags:
      - example
      security:
      - bearerAuth: []
      parameters:
      - in: query
        name: fleet_id
        required: true
        description: Example UUID
        schema:
          type: string
          format: uuid
      - "$ref": "#/components/parameters/page"
      - "$ref": "#/components/parameters/itemsPerPage"
      description: returns a paginated array of example items
      responses:
        '200':
          description: successful
          headers:
            Access-Control-Allow-Origin:
              "$ref": "#/components/headers/access_control_allow_origin"
            Access-Control-Allow-Credentials:
              "$ref": "#/components/headers/access_control_allow_credentials"
            Access-Control-Expose-Headers:
              "$ref": "#/components/headers/access_control_allow_headers"
            Access-Control-Allow-Methods:
              "$ref": "#/components/headers/access_control_allow_methods"
            Access-Control-Max-Age:
              "$ref": "#/components/headers/access_control_max_age"
            Current-Page:
              "$ref": "#/components/headers/current_page"
            Page-Items:
              "$ref": "#/components/headers/page_items"
            Total-Count:
              "$ref": "#/components/headers/total_count"
            Total-Pages:
              "$ref": "#/components/headers/total_pages"
          content:
            application/json:
              schema:
                type: array
                items:
                  "$ref": "#/components/schemas/example"
        '401':
          description: unauthorized
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/errors_object"
        '403':
          description: forbidden
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/errors_object"
    post:
